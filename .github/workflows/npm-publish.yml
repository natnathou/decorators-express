# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: npm ci && npm run build
      - name: Set git config username
        run: git config --global user.name ${{ secrets.GIT_USERNAME }}
      - name: Set git config email
        run: git config --global user.email ${{ secrets.GIT_EMAIL }}
      - name: Commit change
        run: git add . && git commit -am "new version"
      - name: Patch npm version
        run:  npm version patch 
      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
